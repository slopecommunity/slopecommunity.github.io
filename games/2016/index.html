<!DOCTYPE html>
<html lang="en-us">
  <head>

    <script>
      //custom script to stop console spam
      console.warn = () => {}
      //and make fullscreen
      setInterval(() => {
        let canvas = document.getElementById("canvas")
        if (!canvas) return
        if (canvas.width !== window.innerWidth) canvas.width = window.innerWidth
        if (canvas.height !== window.innerHeight) canvas.height = window.innerHeight
      }, 100)
      //block blacklist fetching
      XMLHttpRequest.prototype.open = new Proxy(XMLHttpRequest.prototype.open, {
        apply: (target, thisArgument, argumentsList) => {
          if (argumentsList[1] === "https://www.id.net/api/v1/json/protection-lists") {
            argumentsList[1] = "https://a.thisrequestwillfail"
          }
          return Reflect.apply(target, thisArgument, argumentsList)
        }
      })
    </script>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Slope</title>
<link href="TemplateData/style.css" rel="stylesheet">
<script src="TemplateData/UnityProgress.js" type="text/javascript"></script>
    
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    
  </head>
  <body class="template">

    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600" width="900" style="position:absolute; top:0px; left:0px; width: 100%; height: 100%"></canvas>
      <br>
      <div class="logo" style="display: none"></div>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" style="display: none"></div>
      <div class="title" style="display: none">Slope</div>
    </div>
    <p class="footer">« created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> »</p>
